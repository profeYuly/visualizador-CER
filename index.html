<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Algoritmos y Diagramas de Flujo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            background-color: #f8fafc;
        }
        #diagram-container {
            min-height: 400px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            overflow: auto;
        }
        .step-item:hover {
            border-left-color: #3b82f6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        pre.mermaid {
            background: white !important;
            display: flex;
            justify-content: center;
        }
        #pythonCode {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800">Visualizador de Algoritmos Pro</h1>
            <p class="text-slate-600">IA para diagramas de flujo, pasos secuenciales y código Python.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Columna Izquierda: Entrada y Resultados de Texto -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Describe tu proceso:</label>
                    <textarea id="userInput" rows="4" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Ejemplo: Un sistema que pida un número y diga si es par o impar."></textarea>
                    <button id="generateBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                        <span id="btnText">Analizar y Generar</span>
                        <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="flex border-b">
                        <button class="tab-btn px-6 py-3 text-sm font-bold border-b-2 border-blue-600 text-blue-600" data-tab="steps-tab">Pasos</button>
                        <button class="tab-btn px-6 py-3 text-sm font-bold text-slate-500 hover:text-blue-600" data-tab="python-tab">Código Python</button>
                    </div>
                    
                    <div id="steps-tab" class="tab-content active p-6">
                        <div id="algorithmSteps" class="space-y-2">
                            <p class="text-slate-400 italic">Los pasos aparecerán aquí...</p>
                        </div>
                    </div>

                    <div id="python-tab" class="tab-content p-6 bg-slate-900">
                        <pre id="pythonCode" class="text-green-400 text-sm overflow-x-auto"># El código se generará aquí...</pre>
                        <button id="copyPython" class="mt-4 text-xs bg-slate-700 text-white px-3 py-1 rounded hover:bg-slate-600">Copiar Código</button>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Diagrama -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-lg font-bold text-slate-800">Diagrama de Flujo</h2>
                    <div class="flex gap-2">
                        <button id="downloadPng" class="bg-green-600 hover:bg-green-700 text-white text-xs py-1.5 px-3 rounded flex items-center gap-1">
                            ⬇️ PNG
                        </button>
                        <button id="copyMermaid" class="bg-slate-100 hover:bg-slate-200 text-slate-700 text-xs py-1.5 px-3 rounded">
                            Copiar Mermaid
                        </button>
                    </div>
                </div>
                <div id="diagram-container" class="flex-grow flex items-center justify-center">
                    <div id="mermaidRender" class="mermaid">
                        graph TD
                        A[Inicio] --> B[Esperando entrada...]
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas oculto para exportación -->
    <canvas id="exportCanvas" class="hidden"></canvas>

    <script type="module">
        const apiKey = "";
        
        mermaid.initialize({ startOnLoad: false, theme: 'neutral', securityLevel: 'loose' });

        const userInput = document.getElementById('userInput');
        const generateBtn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const algorithmSteps = document.getElementById('algorithmSteps');
        const pythonCode = document.getElementById('pythonCode');
        const mermaidRender = document.getElementById('mermaidRender');

        let currentMermaidCode = "";

        // Manejo de pestañas
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('border-blue-600', 'text-blue-600');
                    b.classList.add('text-slate-500');
                });
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('border-blue-600', 'text-blue-600');
                btn.classList.remove('text-slate-500');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        async function callGemini(prompt) {
            const systemPrompt = `Eres un experto en algoritmos y Python. 
            A partir de una descripción, genera un JSON con:
            1. "steps": Array de strings con los pasos lógicos.
            2. "mermaid": Código Mermaid.js (graph TD). Usa diamantes para decisiones {Texto?}.
            3. "python": Código de Python funcional y bien comentado que implemente la lógica.
            Responde exclusivamente en JSON.`;

            let retries = 0;
            const maxRetries = 5;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    if (!response.ok) throw new Error();
                    const data = await response.json();
                    return JSON.parse(data.candidates[0].content.parts[0].text);
                } catch (err) {
                    retries++;
                    await new Promise(res => setTimeout(res, Math.pow(2, retries) * 500));
                }
            }
            throw new Error('Error de conexión.');
        }

        async function handleGenerate() {
            const text = userInput.value.trim();
            if (!text) return;

            setLoading(true);
            try {
                const result = await callGemini(text);
                
                // Actualizar Pasos
                algorithmSteps.innerHTML = "";
                result.steps.forEach((step, i) => {
                    const div = document.createElement('div');
                    div.className = "step-item p-3 bg-slate-50 border-l-4 border-blue-200 rounded text-sm";
                    div.innerHTML = `<span class="font-bold text-blue-600">${i + 1}.</span> ${step}`;
                    algorithmSteps.appendChild(div);
                });

                // Actualizar Python
                pythonCode.textContent = result.python;

                // Actualizar Mermaid
                currentMermaidCode = result.mermaid;
                mermaidRender.removeAttribute('data-processed');
                mermaidRender.innerHTML = currentMermaidCode;
                await mermaid.run({ nodes: [mermaidRender] });

            } catch (error) {
                algorithmSteps.innerHTML = `<p class="text-red-500">Error al procesar la solicitud.</p>`;
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            loader.classList.toggle('hidden', !isLoading);
            btnText.textContent = isLoading ? "Procesando..." : "Analizar y Generar";
            generateBtn.disabled = isLoading;
        }

        // Exportar a PNG
        document.getElementById('downloadPng').addEventListener('click', () => {
            const svg = mermaidRender.querySelector('svg');
            if (!svg) return;

            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            const svgSize = svg.getBoundingClientRect();
            canvas.width = svgSize.width * 2; // Alta resolución
            canvas.height = svgSize.height * 2;

            const base64 = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
            
            img.onload = function() {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const pngUrl = canvas.toDataURL("image/png");
                const downloadLink = document.createElement("a");
                downloadLink.href = pngUrl;
                downloadLink.download = "diagrama-flujo.png";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            };
            img.src = base64;
        });

        // Utilidades de copia
        const copyToClipboard = (text) => {
            const t = document.createElement("textarea");
            t.value = text;
            document.body.appendChild(t);
            t.select();
            document.execCommand("copy");
            document.body.removeChild(t);
        };

        document.getElementById('copyMermaid').addEventListener('click', () => {
            copyToClipboard(currentMermaidCode);
            alert("Código Mermaid copiado");
        });

        document.getElementById('copyPython').addEventListener('click', () => {
            copyToClipboard(pythonCode.textContent);
            alert("Código Python copiado");
        });

        generateBtn.addEventListener('click', handleGenerate);
    </script>
</body>
</html>
